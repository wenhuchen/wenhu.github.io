  <!-- JavaScript to Load CSV and Display Data -->
  <script>
    function loadPapers(category) {
      d3.csv("papers.csv").then(function(data) {
        // Clear the current list
        document.getElementById(category + "-list").innerHTML = "";
        // Filter papers by the selected category
        var filteredPapers = data.filter(function(paper) {
          return paper.category.includes(category);
        });

        // Populate the list with filtered papers
        filteredPapers.forEach(function(paper) {
          var listItem = document.createElement("li");
          listItem.innerHTML = `<strong>${paper.title}</strong><br>
                                ${paper.authors}<br>
                                ${paper.links}`;
          document.getElementById(category + "-list").appendChild(listItem);
        });
      });
    }

    // Load first-author papers by default on page load
    document.addEventListener("DOMContentLoaded", function() {
      loadPapers('last-author');
    });
  </script>
